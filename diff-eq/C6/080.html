<div class="exercise">
  <h2 class="title">C5 - Non-homogeneous second-order linear ODEs (ver. 80)</h2>
  <div class="statement">
    <p>Find the solution to the given ODE.</p>
    <p class="me">\[y''-3y'-4y = -20 \, e^{\left(3 \, t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{1} e^{\left(4 \, t\right)} + k_{2} e^{\left(-t\right)} + 5 \, e^{\left(3 \, t\right)}\]</p>
  </div>
</div>
