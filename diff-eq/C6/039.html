<div class="exercise">
  <h2 class="title">C5 - Non-homogeneous second-order linear ODEs (ver. 39)</h2>
  <div class="statement">
    <p>Find the solution to the given ODE.</p>
    <p class="me">\[y''+9y'+20y = -60 \, e^{\left(-t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{2} e^{\left(-4 \, t\right)} + k_{1} e^{\left(-5 \, t\right)} - 5 \, e^{\left(-t\right)}\]</p>
  </div>
</div>
