<div class="exercise">
  <h2 class="title">C5 - Non-homogeneous second-order linear ODEs (ver. 86)</h2>
  <div class="statement">
    <p>Find the solution to the given ODE.</p>
    <p class="me">\[y''+0y'-4y = 48 \, e^{\left(4 \, t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{2} e^{\left(2 \, t\right)} + k_{1} e^{\left(-2 \, t\right)} + 4 \, e^{\left(4 \, t\right)}\]</p>
  </div>
</div>
