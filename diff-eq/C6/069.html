<div class="exercise">
  <h2 class="title">C5 - Non-homogeneous second-order linear ODEs (ver. 69)</h2>
  <div class="statement">
    <p>Find the solution to the given ODE.</p>
    <p class="me">\[y''+0y'-9y = 16 \, e^{\left(5 \, t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{1} e^{\left(3 \, t\right)} + k_{2} e^{\left(-3 \, t\right)} + e^{\left(5 \, t\right)}\]</p>
  </div>
</div>
