<div class="exercise">
  <h2 class="title">C5 - Non-homogeneous second-order linear ODEs (ver. 47)</h2>
  <div class="statement">
    <p>Find the solution to the given ODE.</p>
    <p class="me">\[y''+6y'+5y = -36 \, e^{t}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{2} e^{\left(-t\right)} + k_{1} e^{\left(-5 \, t\right)} - 3 \, e^{t}\]</p>
  </div>
</div>
