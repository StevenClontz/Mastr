<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 38)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+y'-2y = 0 \hspace{1em} y(0) = 0 , y'(0) = 15\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -5 \, e^{\left(-2 \, t\right)} + 5 \, e^{t}\]</p>
  </div>
</div>
