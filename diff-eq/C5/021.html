<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 21)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+0y'-4y = 0 \hspace{1em} y(0) = 3 , y'(0) = -14\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -2 \, e^{\left(2 \, t\right)} + 5 \, e^{\left(-2 \, t\right)}\]</p>
  </div>
</div>
