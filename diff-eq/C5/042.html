<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 42)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-6y'+8y = 0 \hspace{1em} y(0) = -6 , y'(0) = -22\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -5 \, e^{\left(4 \, t\right)} - e^{\left(2 \, t\right)}\]</p>
  </div>
</div>
