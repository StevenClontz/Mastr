<div class="exercise">
  <h2 class="title">C5 - Non-homogeneous second-order linear ODEs (ver. 30)</h2>
  <div class="statement">
    <p>Find the solution to the given ODE.</p>
    <p class="me">\[y''-3y'+2y = -120 \, e^{\left(-4 \, t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{1} e^{\left(2 \, t\right)} + k_{2} e^{t} - 4 \, e^{\left(-4 \, t\right)}\]</p>
  </div>
</div>
