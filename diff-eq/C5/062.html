<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 62)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-1y'-2y = 0 \hspace{1em} y(0) = -5 , y'(0) = -4\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -3 \, e^{\left(2 \, t\right)} - 2 \, e^{\left(-t\right)}\]</p>
  </div>
</div>
