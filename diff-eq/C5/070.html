<div class="exercise">
  <h2 class="title">C5 - Non-homogeneous second-order linear ODEs (ver. 70)</h2>
  <div class="statement">
    <p>Find the solution to the given ODE.</p>
    <p class="me">\[y''+4y'-5y = -9 \, e^{\left(-2 \, t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{1} e^{\left(-5 \, t\right)} + k_{2} e^{t} + e^{\left(-2 \, t\right)}\]</p>
  </div>
</div>
