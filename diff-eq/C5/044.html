<div class="exercise">
  <h2 class="title">C5 - Non-homogeneous second-order linear ODEs (ver. 44)</h2>
  <div class="statement">
    <p>Find the solution to the given ODE.</p>
    <p class="me">\[y''+4y'+3y = 3 \, e^{\left(-4 \, t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{1} e^{\left(-t\right)} + k_{2} e^{\left(-3 \, t\right)} + e^{\left(-4 \, t\right)}\]</p>
  </div>
</div>
