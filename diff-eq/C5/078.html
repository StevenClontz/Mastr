<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 78)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+2y'-8y = 0 \hspace{1em} y(0) = 2 , y'(0) = -26\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -3 \, e^{\left(2 \, t\right)} + 5 \, e^{\left(-4 \, t\right)}\]</p>
  </div>
</div>
