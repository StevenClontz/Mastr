<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 92)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+0y'-1y = 0 \hspace{1em} y(0) = 6 , y'(0) = 2\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(-t\right)} + 4 \, e^{t}\]</p>
  </div>
</div>
