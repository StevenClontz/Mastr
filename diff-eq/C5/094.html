<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 94)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+y'-12y = 0 \hspace{1em} y(0) = -3 , y'(0) = 12\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -3 \, e^{\left(-4 \, t\right)}\]</p>
  </div>
</div>
