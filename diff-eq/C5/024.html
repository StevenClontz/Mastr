<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 24)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-5y'+6y = 0 \hspace{1em} y(0) = 3 , y'(0) = 10\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 4 \, e^{\left(3 \, t\right)} - e^{\left(2 \, t\right)}\]</p>
  </div>
</div>
