<div class="exercise">
  <h2 class="title">C1 - Non-homogeneous first-order linear ODE (ver. 15)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'-4y= -6 \, e^{t}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{\left(4 \, t\right)} + 2 \, e^{t}\]</p>
  </div>
</div>
