<div class="exercise">
  <h2 class="title">C1 - Non-homogeneous first-order linear ODE (ver. 62)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'+y= -2 \, e^{\left(-t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{\left(-t\right)} - 2 \, t e^{\left(-t\right)}\]</p>
  </div>
</div>
