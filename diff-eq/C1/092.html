<div class="exercise">
  <h2 class="title">C1 - Non-homogeneous first-order linear ODE (ver. 92)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'-1y= -3 \, \cos\left(-t\right) e^{t}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{t} + 3 \, e^{t} \sin\left(-t\right)\]</p>
  </div>
</div>
