<div class="exercise">
  <h2 class="title">C1 - Homogeneous first-order linear ODE (ver. 55)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'-9y=0\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{\left(9 \, t\right)}\]</p>
  </div>
</div>
