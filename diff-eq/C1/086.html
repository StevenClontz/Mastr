<div class="exercise">
  <h2 class="title">C1 - Non-homogeneous first-order linear ODE (ver. 86)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'+2y= -6 \, e^{\left(-2 \, t\right)} \sin\left(2 \, t\right)\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{\left(-2 \, t\right)} + 3 \, \cos\left(2 \, t\right) e^{\left(-2 \, t\right)}\]</p>
  </div>
</div>
