<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 11)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[-2 \, \sin\left(2 \, t\right) y= \cos\left(2 \, t\right) y'\hspace{1em} y\left( 0 \right)= -1\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -\cos\left(2 \, t\right)\]</p>
  </div>
</div>
