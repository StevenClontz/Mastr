<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 68)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[\cos\left(t\right) y= \sin\left(t\right) y'\hspace{1em} y\left( \frac{1}{2} \, \pi \right)= 4\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 4 \, \sin\left(t\right)\]</p>
  </div>
</div>
