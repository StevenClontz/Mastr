<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 54)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[3 \, \cos\left(3 \, t\right) y= \sin\left(3 \, t\right) y'\hspace{1em} y\left( \frac{1}{6} \, \pi \right)= 3\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 3 \, \sin\left(3 \, t\right)\]</p>
  </div>
</div>
