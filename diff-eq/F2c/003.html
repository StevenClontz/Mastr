<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 3)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[2 \, \cos\left(2 \, t\right) y= \sin\left(2 \, t\right) y'\hspace{1em} y\left( \frac{1}{4} \, \pi \right)= -4\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -4 \, \sin\left(2 \, t\right)\]</p>
  </div>
</div>
