<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 51)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[-\sin\left(t\right) y= \cos\left(t\right) y'\hspace{1em} y\left( 0 \right)= 3\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 3 \, \cos\left(t\right)\]</p>
  </div>
</div>
