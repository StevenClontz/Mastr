<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 27)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+4y'-5y = 0 \hspace{1em} y(0) = -4 , y'(0) = -10\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= e^{\left(-5 \, t\right)} - 5 \, e^{t}\]</p>
  </div>
</div>
