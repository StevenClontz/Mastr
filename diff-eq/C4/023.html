<div class="exercise">
  <h2 class="title">C3 - Homogeneous second-order linear ODE (ver. 23)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y''+2y'+y = 0\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k_{1} t e^{\left(-t\right)} + k_{2} e^{\left(-t\right)}\]</p>
  </div>
</div>
