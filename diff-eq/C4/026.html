<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 26)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-6y'+5y = 0 \hspace{1em} y(0) = 6 , y'(0) = 10\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= e^{\left(5 \, t\right)} + 5 \, e^{t}\]</p>
  </div>
</div>
