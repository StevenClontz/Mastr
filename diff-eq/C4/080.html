<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 80)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-3y'-4y = 0 \hspace{1em} y(0) = 5 , y'(0) = -5\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 5 \, e^{\left(-t\right)}\]</p>
  </div>
