<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 87)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-7y'+12y = 0 \hspace{1em} y(0) = 1 , y'(0) = -1\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -4 \, e^{\left(4 \, t\right)} + 5 \, e^{\left(3 \, t\right)}\]</p>
  </div>
</div>
