<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 90)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-4y'+3y = 0 \hspace{1em} y(0) = -5 , y'(0) = -9\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -2 \, e^{\left(3 \, t\right)} - 3 \, e^{t}\]</p>
  </div>
</div>
