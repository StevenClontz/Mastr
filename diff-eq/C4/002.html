<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 2)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+6y'+5y = 0 \hspace{1em} y(0) = 0 , y'(0) = 8\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(-t\right)} - 2 \, e^{\left(-5 \, t\right)}\]</p>
  </div>
</div>
