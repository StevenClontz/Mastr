<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 30)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-3y'+2y = 0 \hspace{1em} y(0) = -3 , y'(0) = -1\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(2 \, t\right)} - 5 \, e^{t}\]</p>
  </div>
</div>
