<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 70)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+4y'-5y = 0 \hspace{1em} y(0) = -2 , y'(0) = 28\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -5 \, e^{\left(-5 \, t\right)} + 3 \, e^{t}\]</p>
  </div>
</div>
