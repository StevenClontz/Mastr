<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 56)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-1y'-12y = 0 \hspace{1em} y(0) = 1 , y'(0) = 18\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 3 \, e^{\left(4 \, t\right)} - 2 \, e^{\left(-3 \, t\right)}\]</p>
  </div>
</div>
