<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 29)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-3y'-10y = 0 \hspace{1em} y(0) = -2 , y'(0) = 11\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= e^{\left(5 \, t\right)} - 3 \, e^{\left(-2 \, t\right)}\]</p>
  </div>
</div>
