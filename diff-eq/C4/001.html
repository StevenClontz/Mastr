<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 1)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-2y'-15y = 0 \hspace{1em} y(0) = 8 , y'(0) = 16\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 5 \, e^{\left(5 \, t\right)} + 3 \, e^{\left(-3 \, t\right)}\]</p>
  </div>
</div>
