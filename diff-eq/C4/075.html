<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 75)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+7y'+10y = 0 \hspace{1em} y(0) = 6 , y'(0) = -15\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 5 \, e^{\left(-2 \, t\right)} + e^{\left(-5 \, t\right)}\]</p>
  </div>
</div>
