<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 99)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''-2y'-3y = 0 \hspace{1em} y(0) = 4 , y'(0) = -8\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -e^{\left(3 \, t\right)} + 5 \, e^{\left(-t\right)}\]</p>
  </div>
</div>
