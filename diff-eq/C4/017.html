<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 17)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+0y'-9y = 0 \hspace{1em} y(0) = 1 , y'(0) = 9\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(3 \, t\right)} - e^{\left(-3 \, t\right)}\]</p>
  </div>
</div>
