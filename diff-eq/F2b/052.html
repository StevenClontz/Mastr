<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 52)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( 4 \, t )y\hspace{1em} y(0)= 2 \, e^{5}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(2 \, t^{2} + 5\right)}\]</p>
  </div>
</div>
