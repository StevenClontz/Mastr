<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 39)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -6 \, t + 1 )y\hspace{1em} y(0)= 2 \, e^{\left(-1\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(-3 \, t^{2} + t - 1\right)}\]</p>
  </div>
</div>
