<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 3)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -3 \, \cos\left(t\right) )y\hspace{1em} y(0)= 4\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 4 \, e^{\left(-3 \, \sin\left(t\right)\right)}\]</p>
  </div>
</div>
