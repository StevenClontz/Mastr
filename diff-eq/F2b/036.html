<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 36)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -6 \, t )y\hspace{1em} y(0)= 3 \, e^{\left(-3\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 3 \, e^{\left(-3 \, t^{2} - 3\right)}\]</p>
  </div>
</div>
