<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 40)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -\cos\left(t\right) )y\hspace{1em} y(0)= 3\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 3 \, e^{\left(-\sin\left(t\right)\right)}\]</p>
  </div>
</div>
