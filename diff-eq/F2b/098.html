<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 98)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -2 \, t - 1 )y\hspace{1em} y(0)= 2\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(-t^{2} - t\right)}\]</p>
  </div>
</div>
