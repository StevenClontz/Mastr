<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 28)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -\sin\left(t\right) )y\hspace{1em} y(0)= e\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= e^{\cos\left(t\right)}\]</p>
  </div>
</div>
