<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 24)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( 4 \, t - 1 )y\hspace{1em} y(0)= 4 \, e\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 4 \, e^{\left(2 \, t^{2} - t + 1\right)}\]</p>
  </div>
</div>
