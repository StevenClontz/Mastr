<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 48)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( 2 \, t + 1 )y\hspace{1em} y(0)= 2 \, e^{4}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(t^{2} + t + 4\right)}\]</p>
  </div>
</div>
