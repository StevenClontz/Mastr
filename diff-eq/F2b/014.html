<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 14)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( \cos\left(t\right) )y\hspace{1em} y(0)= 1\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= e^{\sin\left(t\right)}\]</p>
  </div>
</div>
