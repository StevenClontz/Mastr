<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 4)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -4 \, t - 2 )y\hspace{1em} y(0)= 2 \, e\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(-2 \, t^{2} - 2 \, t + 1\right)}\]</p>
  </div>
</div>
