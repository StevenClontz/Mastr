<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 71)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( 2 \, \cos\left(t\right) )y\hspace{1em} y(0)= 1\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= e^{\left(2 \, \sin\left(t\right)\right)}\]</p>
  </div>
</div>
