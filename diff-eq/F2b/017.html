<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 17)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -4 \, t )y\hspace{1em} y(0)= e^{4}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= e^{\left(-2 \, t^{2} + 4\right)}\]</p>
  </div>
</div>
