<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 86)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( -2 \, t - 2 )y\hspace{1em} y(0)= 3 \, e^{2}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 3 \, e^{\left(-t^{2} - 2 \, t + 2\right)}\]</p>
  </div>
</div>
