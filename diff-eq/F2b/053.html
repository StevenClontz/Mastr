<div class="exercise">
  <h2 class="title">F2: Separation of variables (ver. 53)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( 2 \, \sin\left(t\right) )y\hspace{1em} y(0)= 2 \, e^{\left(-2\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 \, e^{\left(-2 \, \cos\left(t\right)\right)}\]</p>
  </div>
</div>
