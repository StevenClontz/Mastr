  <h2 class="title">F2: Separation of variables (ver. 73)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y'=( 6 \, t )y\hspace{1em} y(0)= 1\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= e^{\left(3 \, t^{2}\right)}\]</p>
  </div>
