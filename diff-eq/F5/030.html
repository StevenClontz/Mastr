<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 30)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[-\frac{20}{t^{3}} +ty'= 2 y \hspace{1em} y( 1 ) = -7\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -3 t^ 2 -4 \frac{1}{t^{3}}\]</p>
  </div>
</div>
