<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 73)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[\frac{10}{t^{2}} +ty'= 3 y \hspace{1em} y( 2 ) = \frac{33}{2}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 t^ 3 +2 \frac{1}{t^{2}}\]</p>
  </div>
</div>
