<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 89)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[-12 \, t^{3} +ty'= -3 y \hspace{1em} y( 3 ) = \frac{1459}{27}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 1 t^ -3 +2 t^{3}\]</p>
  </div>
</div>
