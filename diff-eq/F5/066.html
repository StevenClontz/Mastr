<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 66)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[-10 \, t^{3} +ty'= -2 y \hspace{1em} y( -4 ) = -\frac{2049}{16}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -1 t^ -2 +2 t^{3}\]</p>
  </div>
</div>
