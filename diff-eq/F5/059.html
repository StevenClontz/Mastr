<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 59)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[5 \, t^{3} +ty'= -2 y \hspace{1em} y( -4 ) = \frac{255}{4}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -4 t^ -2 -1 t^{3}\]</p>
  </div>
</div>
