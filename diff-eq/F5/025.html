<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 25)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[-\frac{8}{t^{2}} +ty'= 2 y \hspace{1em} y( 4 ) = \frac{255}{8}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 2 t^ 2 -2 \frac{1}{t^{2}}\]</p>
  </div>
</div>
