<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 16)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[-\frac{5}{t^{3}} +ty'= 2 y \hspace{1em} y( 1 ) = 0\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 1 t^ 2 -1 \frac{1}{t^{3}}\]</p>
  </div>
</div>
