  <h2 class="title">F5: First order linear IVP (ver. 6)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[3 \, t^{2} +ty'= 3 y \hspace{1em} y( -2 ) = 36\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -3 t^ 3 +3 t^{2}\]</p>
  </div>
