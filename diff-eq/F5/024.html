<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 24)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[2 \, t^{3} +ty'= 2 y \hspace{1em} y( 2 ) = -32\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -4 t^ 2 -2 t^{3}\]</p>
  </div>
</div>
