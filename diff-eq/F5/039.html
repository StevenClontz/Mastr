<div class="exercise">
  <h2 class="title">F5: First order linear IVP (ver. 39)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[\frac{4}{t^{2}} +ty'= -3 y \hspace{1em} y( -3 ) = -\frac{11}{27}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -1 t^ -3 -4 \frac{1}{t^{2}}\]</p>
  </div>
</div>
