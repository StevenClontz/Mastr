<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 56)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+9y = 0 \hspace{1em} y(0) = 3 , y'(0) = -9\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= 3 \, \cos\left(3 \, t\right) - 3 \, \sin\left(3 \, t\right)\]</p>
  </div>
</div>
