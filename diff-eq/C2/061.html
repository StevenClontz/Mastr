<div class="exercise">
  <h2 class="title">C1 - Non-homogeneous first-order linear ODE (ver. 61)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'-1y= 4 \, \cos\left(2 \, t\right) e^{t}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{t} + 2 \, e^{t} \sin\left(2 \, t\right)\]</p>
  </div>
</div>
