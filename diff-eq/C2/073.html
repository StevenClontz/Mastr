<div class="exercise">
  <h2 class="title">C1 - Non-homogeneous first-order linear ODE (ver. 73)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'-4y= 6 \, e^{\left(4 \, t\right)} \sin\left(3 \, t\right)\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{\left(4 \, t\right)} - 2 \, \cos\left(3 \, t\right) e^{\left(4 \, t\right)}\]</p>
  </div>
</div>
