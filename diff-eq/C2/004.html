<div class="exercise">
  <h2 class="title">C1 - Non-homogeneous first-order linear ODE (ver. 4)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'+4y= 15 \, e^{t}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{\left(-4 \, t\right)} + 3 \, e^{t}\]</p>
  </div>
</div>
