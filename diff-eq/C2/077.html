<div class="exercise">
  <h2 class="title">C1 - Non-homogeneous first-order linear ODE (ver. 77)</h2>
  <div class="statement">
    <p>Find the general solution to the given ODE.</p>
    <p class="me">\[y'-5y= 18 \, e^{\left(-4 \, t\right)}\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= k e^{\left(5 \, t\right)} - 2 \, e^{\left(-4 \, t\right)}\]</p>
  </div>
</div>
