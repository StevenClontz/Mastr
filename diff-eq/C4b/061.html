<div class="exercise">
  <h2 class="title">C4 - Homogeneous second-order linear IVP (ver. 61)</h2>
  <div class="statement">
    <p>Find the solution to the given IVP.</p>
    <p class="me">\[y''+4y = 0 \hspace{1em} y(0) = -2 , y'(0) = 10\]</p>
  </div>
  <div class="answer">
    <p class="me">\[y= -2 \, \cos\left(2 \, t\right) + 5 \, \sin\left(2 \, t\right)\]</p>
  </div>
</div>
